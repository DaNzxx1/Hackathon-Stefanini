<div class="table-responsive">
    <div class="text-end m-4">
        <a href="" [routerLink]="['/usuarios/novo']" class="btn btn-outline-success"><i class="fas fa-plus"></i></a>
    </div>
    <table class="table table-striped" *ngIf="carregarLoading; else carregando">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Login</th>
                <th scope="col" class="text-center">Email</th>
                <th scope="col" class="text-center">Data de Nascimento</th>
                <th scope="col" class="text-center">Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <th scope="col">{{usuario.id}}</th>
                <td>{{usuario.nome}}</td>
                <td>{{usuario.login}}</td>
                <td class="text-center">{{usuario.email}}</td>
                <td *ngIf="usuario.dataNascimento != null;else usuarioNull" class="text-center">{{usuario.dataNascimento | date:'dd/MM/YYYY' }}</td>
                <ng-template #usuarioNull><td class="text-center"><div class="badge bg-info">Não Informado</div></td></ng-template>
                <td class="text-center">    
                    <button type="button" (click)="editarUsuario(usuario.id)" class="btn btn-outline-primary mx-2"><i class="fas fa-marker"></i></button>
                    <button type="button" (click)="excluirUsuario(usuario.id)" class="btn btn-outline-danger mx-2"><i class="fas fa-trash-alt"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #carregando>
    <div id="preloader">
        <div class="inner">
            <div class="bolas">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</ng-template>
