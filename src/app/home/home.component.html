<div class="table-responsive">
    <table class="table table-striped" *ngIf="carregarLoading; else carregando">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Preço</th>
                <th scope="col" class="text-center">Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let produto of produtos">
                <th scope="col">{{produto.id}}</th>
                <td>{{produto.nome}}</td>
                <td>{{produto.preco | currency: 'BRL'}}</td>
                <td class="text-center">    
                    <button type="button" (click)="editarItem(produto.id)" class="btn btn-outline-primary mx-2"><i class="fas fa-marker"></i></button>
                    <button type="button" (click)="excluirItem(produto.id)" class="btn btn-outline-danger mx-2"><i class="fas fa-trash-alt"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #carregando>
    <div id="preloader">
        <div class="inner">
            <div class="bolas">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</ng-template>
